name: ROS2 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    
    env:
      COLCON_VERBOSITY: 1
      ROS_DOMAIN_ID: 100
    
    strategy:
      matrix:
        ros-distro: [humble]  # 暂时使用humble，更稳定
    
    container:
      image: ros:${{ matrix.ros-distro }}-ros-base-jammy
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive  # 支持子模块
      
    - name: Cache pip packages
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Cache rosdep
      uses: actions/cache@v4
      with:
        path: /root/.ros/rosdep/cache
        key: ${{ runner.os }}-rosdep-${{ matrix.ros-distro }}-${{ hashFiles('src/**.yaml', 'src/**.xml') }}
        restore-keys: |
          ${{ runner.os }}-rosdep-${{ matrix.ros-distro }}-
          
    - name: Setup ROS environment
      run: |
        source "/opt/ros/${{ matrix.ros-distro }}/setup.bash"
        echo "source /opt/ros/${{ matrix.ros-distro }}/setup.bash" >> $GITHUB_ENV
        
    - name: Install dependencies
      run: |
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        apt-get update && apt-get install -y \
          python3-colcon-common-extensions \
          python3-rosdep \
          python3-vcstool \
          lcov \
          python3-pip
        # 初始化rosdep（如果尚未初始化）
        if [ ! -f /etc/ros/rosdep/sources.list.d/20-default.list ]; then
          rosdep init --default-yes
        fi
        rosdep update --rosdistro ${{ matrix.ros-distro }}
        rosdep install --from-paths src --ignore-src -r -y --skip-keys="serial message_generation tf" || true
        
    - name: Build all packages
      run: |
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        colcon build \
          --symlink-install \
          --event-handlers console_cohesion+ \
          --cmake-args -DCMAKE_BUILD_TYPE=RelWithDebInfo \
          --cmake-args -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
          --catkin-lisp-args --quick
            
    - name: Source workspace and run tests
      run: |
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        source install/setup.bash
        colcon test \
          --executor sequential \
          --event-handlers console_direct+ \
          --pytest-with-coverage
        colcon test-result --all --verbose
        
    - name: Check for executable launch files
      run: |
        find ./install -name "*.py" -path "*launch*" -executable -type f || true
        ls -la ./sh/ || true
        
    - name: Test basic launch functionality
      run: |
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        source install/setup.bash
        ros2 pkg list | grep -E "(sentry_|Lakibeam)" || true
        ros2 pkg executables | grep -E "(sentry_|Lakibeam)" || true
        
    - name: Debug information
      if: failure()
      run: |
        echo "收集调试信息..."
        df -h
        echo "工作目录内容:"
        ls -la
        echo "安装目录结构:"
        find install -type d | head -20