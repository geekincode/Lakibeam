name: ROS2 CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-22.04
    
    strategy:
      matrix:
        ros-distro: [humble, jazzy]
    
    container:
      image: ros:${{ matrix.ros-distro }}-ros-base-jammy
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup ROS environment
      run: |
        source "/opt/ros/${{ matrix.ros-distro }}/setup.bash"
        echo "source /opt/ros/${{ matrix.ros-distro }}/setup.bash" >> $GITHUB_ENV
        
    - name: Install dependencies
      run: |
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        apt-get update && apt-get install -y python3-colcon-common-extensions python3-rosdep
        rosdep init --default-yes
        rosdep update --rosdistro ${{ matrix.ros-distro }}
        rosdep install --from-paths src --ignore-src -r -y --skip-keys="serial message_generation tf" || true
        
    - name: Build packages
      run: |
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        colcon build --packages-select \
          Lakibeam_ROS2_Driver-main \
          sentry_application \
          sentry_description \
          sentry_interfaces \
          sentry_main \
          sentry_navigation \
          sentry_serial \
          sentry_slam
        
    - name: Build all packages
      run: |
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        colcon build --symlink-install --cmake-args --no-warn-unused-cli
        
    - name: Run tests (if any)
      run: |
        source /opt/ros/${{ matrix.ros-distro }}/setup.bash
        colcon test --executor sequential --event-handlers console_direct+
        colcon test-result --all